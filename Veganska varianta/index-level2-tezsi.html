<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="recepty">
            <div class="hlavni recept">
                <div class="kategorie salaty">
                    <p>Saláty</p>
                </div>
                <div class="komentare">
                    <p>5 komentářů</p>
                </div>
                <div class="velky nazev">
                    <p>Salát s&nbsp;vlašskými ořechy</p>
                </div>
            </div>
            <div class="vedlejsi">
                <div class="maly recept chlebicek">
                    <div class="kategorie svacina">
                        <p>Svačina</p>
                    </div>
                    <div class="komentare">
                        <p>16 komentářů</p>
                    </div>
                    <div class="nazev">
                        <p>Chlebíček s&nbsp;avokádem</p>
                    </div>
                </div>
                <div class="maly recept tacos">
                    <div class="kategorie mexicka">
                        <p>Mexická</p>
                    </div>
                    <div class="komentare">
                        <p>7 komentářů</p>
                    </div>
                    <div class="nazev">
                        <p>Avokádové tacos</p>
                    </div>
                </div>
                <div class="maly recept cizrna">
                    <div class="kategorie lusteniny">
                        <p>Luštěniny</p>
                    </div>
                    <div class="komentare">
                        <p>23 komentářů</p>
                    </div>
                    <div class="nazev">
                        <p>Pita chléb s&nbsp;cizrnou</p>
                    </div>
                </div>
                <div class="maly recept burger">
                    <div class="kategorie burgery">
                        <p>Burgery</p>
                    </div>
                    <div class="komentare">
                        <p>19 komentářů</p>
                    </div>
                    <div class="nazev">
                        <p>Sojový burger</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </div>


    </body>
</html>
